<html>
	<head>
		<title>Substring</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/substring.js"></script>
	</head>
	<body>
		<h1 class="center">{substring}</h1>
		<div id="hint"></div>
		<div id="countdown"></div>
		<div id="guess-div" class="center">
			<div class="form-inline" >
        <input type="button" id="start" value="Start" onclick="startGame()" disabled/>
				<input type="text" id="guess" placeholder="Enter guess here" />
				<input type="button" id="submit" value="Submit" onclick="submitGuess()" />
			</div>
		</div>
		<div>
			<ul id="results">
			</ul>
		</div>
	</body>
</html>
